<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Frontend</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #f8f9fa; }
        .sidebar {
            min-height: 100vh;
            background: #343a40;
            color: #fff;
        }
        .sidebar .nav-link {
            color: #fff;
        }
        .sidebar .nav-link.active {
            background: #495057;
            font-weight: bold;
        }
        .main-content {
            padding: 2rem;
        }
        .login-card {
            max-width: 400px;
            margin: 2rem auto;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar py-4">
            <div class="position-sticky">
                <h4 class="text-center mb-4">Dashboard</h4>
                <ul class="nav flex-column">
                    <li class="nav-item"><button class="nav-link w-100 text-start" id="nav-vehicles">Vehicles</button></li>
                    <li class="nav-item"><button class="nav-link w-100 text-start" id="nav-users">Users</button></li>
                    <li class="nav-item"><button class="nav-link w-100 text-start" id="nav-vehicle-types">Vehicle Types</button></li>
                    <li class="nav-item"><button class="nav-link w-100 text-start" id="nav-maintenance">Maintenance</button></li>
                </ul>
            </div>
        </nav>
        <main class="col-md-10 ms-sm-auto main-content">
            <h1 class="mb-4">Django Frontend (HTML/CSS/JS)</h1>
            <div id="login-section">
                <div class="card login-card shadow-sm">
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <input type="text" id="username" class="form-control" placeholder="Username" required />
                            </div>
                            <div class="mb-3">
                                <input type="password" id="password" class="form-control" placeholder="Password" required />
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <button type="button" id="logout-btn" class="btn btn-secondary" style="display:none;">Logout</button>
                            </div>
                        </form>
                        <div id="error-message" class="mt-3 text-danger"></div>
                    </div>
                </div>
            </div>
            <div id="data-container" class="mt-4">Please log in to view data.</div>
        </main>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
